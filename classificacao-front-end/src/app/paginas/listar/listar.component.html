<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Empresas</h3>
        </div>
        <div class="card-body">
            <nz-table #sortTable [nzData]="empresas" nzTableLayout="fixed">
                <thead>
                    <tr>
                        <th *ngFor="let coluna of listaDeColunas" [nzSortOrder]="coluna.sortOrder" [nzSortFn]="coluna.compare">{{ coluna.titulo }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of sortTable.data">
                        <td>{{ data.nome }}</td>
                        <td>{{ data.pontuacao }}</td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
